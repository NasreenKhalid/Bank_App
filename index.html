<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>My Bank App</h1>

        <div class="row justify-content-md-center">
            <div class="col col-lg-2 bg-warning p-3 m-2 rounded text-center fw-bold fs-5">
                Deposit
               <p id="deposit">$0.00</p> 
            </div>
            <div class="col col-lg-2 p-3 m-2 bg-primary text-white rounded text-center fw-bold fs-5">
                Withdraw
                <p id="withdraw">$0.00</p> 
            </div>
            <div class="col col-lg-2 bg-success p-3 m-2 rounded text-center fw-bold fs-5">
                Balance
                <p id="balance">00</p> 
            </div>

        </div>


        <div class="row justify-content-md-center mt-4">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <label class="fs-4 form-label">Deposit</label>
                  <input class="form-control" name="deposit" id="depositInput" placeholder="Deposit"/>
                  <button class="btn btn-primary mt-3" id="btnDeposit">Deposit</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <label class="fs-4 form-label">Withdraw</label>
                  <input class="form-control" name="withdraw" id="withdrawInput" placeholder="Withdraw"/>
                  <button class="btn btn-primary mt-3" id="btnWithdraw">Withdraw</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>


<script src="app.js"></script>
</html>
